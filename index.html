<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./Styles/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <title>Jogo da memória</title>
  </head>
  <body>
    <div id="window">
      <div id="time">
        <p>Cronômetro</p>
        <p class="tempo">
          <span class="minutos">00</span>
          :
          <span class="segundos">00</span>
          :
          <span class="miliSegundos">00</span>
        </p>
      </div>
      <div id="gameBoard"></div>
      <div id="move">
        <p>Contador de Movimento</p>
        <p id="moviment">0</p>
        <p>2 Movimentos Anteriores</p>
        <p id="latter">1 - 0</p>
        <p id="latterTwo"></p>
      </div>
    </div>

    <div id="gameOver">
      <div>Parabéns, você completou o jogo!</div>
      <button id="restart" onclick="restart()">
        Tente Novamente com um tempo melhor e com menos movimento!!!
      </button>
    </div>

    <script src="./Scripts/game.js"></script>
    <script src="./Scripts/script.js"></script>
  </body>
</html>
